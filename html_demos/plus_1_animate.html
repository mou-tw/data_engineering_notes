<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        div{
            position: relative;
            display: inline-block;
        }
        div>i{
            display: inline-block;
            color: red;
            position: absolute;
            left: 25px;
            top: -5px;
            opacity: 1; 
        }
    </style>
</head>

<body>

<div id="d1">click </div>

<script>
$('#d1').on('click',function(){
    var newI = document.createElement('i')
    newI.innerText = '+1'
    $(this).append(newI)
    $(this).children('i').animate(
        {opacity:0},1000,function(){$(this).remove()}
    )
    
})

</script>


</body>

</html>
