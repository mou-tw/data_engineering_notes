<body>

        <tbody>

                <td><input type="checkbox" name="" id=""></td>

            <tr>

            <tr>

                    <select name="s">

            <tr>

            </tr>
        </tbody>
    </table>
    <button>asdf</button>
  <script>
    var st = false;
    $('body').on('keydown',function(event){
        if(event.keyCode===17){
            st = true;
        }
        
    });
    $('body').on('keyup',function(event){
        if(event.keyCode===17){
            st = false;
        }
    });

    $('select').on('change',function(){
        //id status ==true
        var sValue = $(this).val()
        var $checkedV = $(this).parent().siblings().first().find(':checkbox')
        
        if(st && $checkedV.prop('checked')){
            var $checkedEle = $("input[type='checkbox']:checked")
            
            for(var i =0; i<$checkedEle.length;i++){
                $($checkedEle[i]).parent().siblings().last().find('select').val(sValue)
            }
        }

    })

    $('button').on('click',function(){
        console.log(status)
    })
  </script>
</body>

</html>
