<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="scroll-container">
        <div class="outer-container">
            <div class="chat-header-bar f_row_container ">
                <div class="head-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyrMyp6e0b1jt5YGSL_KskabqLuPH75AbIxQ&usqp=CAU"
                        alt="">
                </div>
                <div class="header-swift f_col_container f_se">
                    <h2>Choose your Bot</h2>
                    <select name="bot" id="">
                        <option value="v1">Bot1</option>
                        <option value="v2">Bot2</option>
                        <option value="v3">Bot3</option>
                    </select>
                </div>

            </div>
            <div class="chat-container">

                <div id="chatbdy">
                    <!-- <h5 id="chat-time"></h5> -->
                    <p id="initmessage" class="chatbottext ">
                        Loading...
                    </p>


                </div>

                <div class="input-block f_row_container f_sb">
                    <div id="send-btn" class="f_row_container f_ai_cn f_se">
                        <i class="fa-regular fa-paper-plane fa-xl"></i>
                    </div>

                    <div id="chat-block">
                        <!-- <input type="textarea" name="msg" id="userText"> -->
                        <textarea name="" id="userText" cols="30" rows="4"></textarea>
                    </div>
                    <i></i>

                </div>
                <div id="bottom">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="js/chat.js"></script>

</html>
